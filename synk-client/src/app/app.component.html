<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzWidth="256px" nzCollapsed>
    <app-nav-logo style="margin: 1rem 0"></app-nav-logo>
    <ul nz-menu nzMode="inline">
      <li nz-menu-item class="item" nzMatchRouter>
        <a routerLink="/home">
          <span title="All channels" nz-icon nzType="compass"></span>
        </a>
      </li>
      <li nz-menu-item [hidden]="isLoggedIn | async" class="item" nzMatchRouter>
        <a routerLink="/account/login">
          <span title="login" nz-icon nzType="user"></span>
        </a>
      </li>
      <!-- <li nz-menu-item [hidden]="isLoggedIn | async" class="item" nzMatchRouter>
        <a routerLink="/account/new">Register</a>
      </li> -->
      <li
        nz-menu-item
        [hidden]="(isLoggedIn | async) === false"
        class="item"
        nzMatchRouter
      >
        <a routerLink="/account/me"
          ><span title="login" nz-icon nzType="user"></span
        ></a>
      </li>

      <li
        nz-menu-item
        [hidden]="(isAdmin$ | async) === false"
        class="item"
        nzMatchRouter
      >
        <a routerLink="/account/admin">
          <span title="admin" nz-icon nzType="dashboard"></span>
        </a>
      </li>
      <li
        nz-menu-item
        class="item"
        [hidden]="(isAdmin$ | async) === false"
        nzMatchRouter
      >
        <a routerLink="/debug">
          <span title="debug" nz-icon nzType="bug"></span>
        </a>
      </li>
    </ul>

    <button
      nz-button
      nzType="link"
      routerLink="/about"
      style="position: absolute; bottom: 10px; right: 20px"
    >
      ?
    </button>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
