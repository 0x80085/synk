<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/welcome">
        <i nz-icon nzType="meh" nzTheme="fill"></i>
        <h1>SYNKd.TV</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Explore" nzIcon="compass">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">All Channels</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Account" nzIcon="smile">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/account/login">Login</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/account/me">(You)</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/account/new">Register</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
