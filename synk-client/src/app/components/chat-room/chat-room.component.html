<nz-card style="width:300px;" [nzTitle]="name">
  <button nz-button nzType="primary" [nzSize]="'small'" nzShape="round" (click)="onJoinRoom()">
    <i nz-icon nzType="import" nzTheme="outline"></i>Join room 2Dbooty
  </button>
  <nz-comment nzAuthor="unkwn" *ngFor="let message of messages | async | slice:-10">
    <nz-comment-content>
      {{ message.msg }}
    </nz-comment-content>
  </nz-comment>
</nz-card>

<nz-card style="width:300px; margin-top: 16px" [nzActions]="[sendIcon]">"
  <textarea nz-input placeholder="Autosize height based on content lines" [(ngModel)]="msgBoxValue"
    (keyup.enter)="onSendMessageToGroup()" nzAutosize></textarea>
</nz-card>

<ng-template #sendIcon>
  <i nz-icon nzType="edit" title="Send message" (click)="onSendMessageToGroup()"></i>
</ng-template>
