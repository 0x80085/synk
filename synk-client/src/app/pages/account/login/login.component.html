<div nz-row>
  <div nz-col nzSpan="8">
    <nz-card nzTitle="Login" *ngIf="!isLoginSuccess">
      <form
        nz-form
        [formGroup]="form"
        class="login-form"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <ng-template #prefixTemplateUser
              ><i nz-icon style="color: rgb(204, 254, 253);" nzType="user"></i
            ></ng-template>
            <nz-input-group [nzPrefix]="prefixTemplateUser" nz>
              <input
                type="text"
                nz-input
                formControlName="userName"
                placeholder="Username"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <ng-template #prefixTemplateLock
              ><i nz-icon style="color: rgb(204, 254, 253);" nzType="lock"></i
            ></ng-template>
            <nz-input-group [nzPrefix]="prefixTemplateLock">
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="Password"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <label nz-checkbox formControlName="remember">
              <span>Remember me</span>
            </label>
            <a class="login-form-forgot" class="login-form-forgot"
              >Forgot password</a
            >
            <button nz-button class="login-form-button" [nzType]="'primary'">
              Log in
            </button>
            Or
            <a
              [routerLink]="['/account/new']"
              routerLinkActive="router-link-active"
              >register now!</a
            >
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
    <nz-card *ngIf="isLoginSuccess">
      <nz-alert
        [nzShowIcon]="true"
        nzType="success"
        [nzMessage]="'User logged in!'"
      ></nz-alert>
    </nz-card>
  </div>
</div>
