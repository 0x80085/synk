<nz-card [nzTitle]="item.name" [nzHoverable]="true" [nzActions]="[members, nowPlaying]">
  <div class="description">
    <p nzType="link" nzParagraph nzEllipsis nzEllipsisRows="3">{{ item.description }}</p>
  </div>
</nz-card>

<ng-template #members>
  <button nz-button nzType="link" nz-tooltip [nzTooltipTitle]="item.connectedMemberCount + ' user(s) in room'"
    style="margin: 0 .5rem; margin-top: 5px;">
    <i nz-icon nzType="team"></i>{{ item.connectedMemberCount }}
  </button>
</ng-template>

<ng-template #nowPlaying>
  <p nz-tooltip [nzTooltipTitle]="item.nowPlaying" nzType="link" [nzContent]="item.nowPlaying" nz-paragraph nzEllipsis nzEllipsisRows="1"
    style="margin: 0 .5rem; margin-top: 5px;">
</ng-template>
