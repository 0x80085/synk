<h1 nz-typography>Player Testing Page</h1>

<nz-input-group nzSearch [nzAddOnAfter]="suffixButton">
  <input type="text" nz-input placeholder="input URL" [(ngModel)]="videoUrl" />
</nz-input-group>
<ng-template #suffixButton>
  <button nz-button nzType="primary" (click)="play()">Play</button>
</ng-template>

<nz-button-group>
  <button nz-button nzType="default" (click)="showYoutubePlayer()">YT Player</button>
  <button nz-button nzType="default" (click)="showHtml5Player()">HTML5 Player</button>
  <button nz-button nzType="default" nzDanger (click)="clear()"><i nz-icon nzType="clear" nzTheme="outline"></i>CLEAR STAGE</button>
</nz-button-group>

<app-media (videoEnded)="onEnded()"></app-media>
