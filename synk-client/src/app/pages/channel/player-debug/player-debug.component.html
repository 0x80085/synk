<h1 nz-typography>Player Testing Page</h1>

<nz-input-group nzSearch [nzAddOnAfter]="suffixButton">
  <input type="text" nz-input placeholder="input URL" [(ngModel)]="videoUrl" />
</nz-input-group>
<ng-template #suffixButton>
  <button nz-button nzType="primary" (click)="play()">Play</button>
</ng-template>

<nz-button-group>
  <button nz-button nzType="default" *ngFor="let playerAction of playerActions" (click)="playerAction.action()">
    {{ playerAction.label }}
  </button>
</nz-button-group>

<app-media (videoEnded)="onEnded()"></app-media>
