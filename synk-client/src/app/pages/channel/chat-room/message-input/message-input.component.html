<div class="input">
  <nz-card *ngIf="(inputChange$ | async).hasEmotes" class="preview-msg">
    <app-chat-message [message]="(inputChange$ | async).message"></app-chat-message>
  </nz-card>
  <div>
    <textarea placeholder="Send a message..." [(ngModel)]="msgBoxValue"
      (ngModelChange)="inputChangedSubject.next($event)" name="textarea" (keyup.enter)="onSubmit()" #messageInput>
  </div>
</textarea>
    <i nz-icon nzType="smile" nz-popover [nzPopoverContent]="contentTemplate" nzPopoverTitle="Pick em"
      class="emote-menu-btn"></i>
  </div>
  <ng-template #contentTemplate>
    <emoji-mart [darkMode]="true"
      [include]="['custom','people','nature','foods','activity','places','objects','symbols','flags']"
      [custom]="customEmojis" (emojiClick)="addEmoji($event)"></emoji-mart>
  </ng-template>
