<div *ngIf="roomError$ | async; then error; else chatRoom"></div>


<ng-template #chatRoom>

  <div class="wrapper">
    <div class="header">
      <h2 nz-typography>
        {{ name }}
      </h2>
    </div>
    <div class="feed"  #feed> 
      <div *ngFor="let message of messages$ | async; last as isLast;">

        <ng-template #username>
          <span nz-typography><code>{{ message.username }}</code></span>
        </ng-template>

        <ng-template #system>
          <span nz-typography><code><i nz-icon nzType="robot" nzTheme="outline" title="Message from server"></i></code></span>
        </ng-template>

        <p nz-typography>
          <ng-container *ngIf="message.username; then username; else system;"></ng-container>
          {{ message.text }}
        </p>
        <nz-divider *ngIf="!isLast"></nz-divider>
      </div>
    </div>
    <div class="input">
      <textarea placeholder="Type something..." [(ngModel)]="msgBoxValue" name="textarea"
        (keyup.enter)="submitPressedSubject.next({ text:msgBoxValue, ev: $event })">
        </textarea>
    </div>
  </div>
</ng-template>

<ng-template #error>

  <p *ngIf="roomError$ | async">Error joining room..</p>

</ng-template>
