<nz-list [nzBordered]="(virtualPlaylist$ | async)" nzSize="small" [nzLoading]="!(virtualPlaylist$| async)"
  [nzDataSource]="virtualPlaylist$| async" [nzRenderItem]="item" [nzNoResult]="'No items'">
  <ng-template #item let-item>
    <nz-list-item style="border-bottom: 1px solid rgb(25, 25, 25);" class="playlist-item" [class.active]="true" nzSplit [nzContent]="item.mediaUrl" [nzActions]="[opAction]" nzNoFlex>
    </nz-list-item>
    <ng-template #opAction>
      <nz-button-group>
        <button nz-button [nzGhost]="item.active" nzSize="small" nzType="link" (click)="playMedia.emit(item)" title="start video"><i nz-icon
            nzType="caret-right"></i></button>
        <button nz-button nzSize="small" nzType="link" disabled title="set next in line (not yet implemented)"><i
            nz-icon nzType="double-right"></i></button>
      </nz-button-group>
    </ng-template>
  </ng-template>
</nz-list>

<nz-input-group [hidden]="!showAddMediaInput" nzSearch nzSize="large" [nzAddOnAfter]="suffixButton" style="margin-top: 1rem;">
  <input type="text" nz-input placeholder="Enter url to add video" [(ngModel)]="newMedia" />
</nz-input-group>

<ng-template #suffixButton>
  <button nz-button nzType="primary" nzSize="large" nzSearch (click)="onAddMedia()">Add</button>
</ng-template>
